<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation</title>
</head>
<body>
<div>
    <h1 id="lat"></h1>
    <br/>
    <h1 id="lon"></h1>
    <br/>
    <div id="map"></div>
</div>
<script>
    navigator.geolocation.getCurrentPosition(
        function(position) {

            let mapElem = document.getElementById("map");
            let lat = document.getElementById("lat");
            let lon = document.getElementById("lon");

            lat.innerHTML = "Lattitude: " + position.coords.latitude;
            lon.innerHTML = "Longitude: " + position.coords.longitude;

            mapElem.innerHTML = '<img src="http://maps.googleapis.com/maps/api/staticmap?markers=' +
                position.coords.latitude + ',' + position.coords.longitude + '&zoom=15&size=300x300&sensor=false" />';
        },
        function(error){
            alert(error.message);
        }, {
            enableHighAccuracy: true
            ,timeout : 5000
        }
    );
</script>
</body>
</html>
